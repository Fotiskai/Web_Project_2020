<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="referrer" content="same-origin">
   <meta Http-Equiv="Cache-Control" Content="no-cache"/>
   <meta Http-Equiv="Pragma" Content="no-cache"/>
   <meta Http-Equiv="Expires" Content="0"/>
   <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="import.js" charset="utf-8"></script>
<title>Web 2020</title>
</head>
<body onload="show_data()">
<label>Score οικολογικής μετακίνησης:</label>
<label id="score"></label>
<br>
<br>
<label>Score Graph:</label>
<canvas id="myChart" style="width: 500px; height: 100px;"></canvas>
<br>
<br>
<br>
<label>Περίοδος εγγραφών:</label>
<label id="period"></label>
<br>
<br>
<label>Ημ/νια τελευταίου upload:</label>
<label id="date"></label>
<br>
<br>
<table id="tb" style="width:10%; border: 1px solid black;">
  <tr>
    <th style="text-align:left">Rank</th>
    <th style="text-align:left">Username</th>
    <th style="text-align:left">Score</th>
  </tr>
  <tr>
    <td id="r1"></td>
    <td id="n1"></td>
    <td id="s1"></td>
  </tr>
  <tr>
    <td id="r2"></td>
    <td id="n2"></td>
    <td id="s2"></td>
  </tr>
  <tr>
    <td id="r3"></td>
    <td id="n3"></td>
    <td id="s3"></td>
  </tr>
  <tr>
    <td id="r4"></td>
    <td id="n4"></td>
    <td id="s4"></td>
  </tr>
</table>
<input type="button" id="b1" onclick="redirect1()" value="Ανάλυση Στοιχείων Χρήστη"></input>
<input type="button" id="b2" onclick="redirect2()" value="Upload Δεδομένων"></input>   
</body>
<script>
	var x = document.referrer;
    if(!x.includes("index.html") && !x.includes("/",24) ){window.location.href="index.html";}
</script>
</html>
